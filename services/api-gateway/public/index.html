<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD de Productos</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script defer src="script.js"></script>
</head>
<body>
  <div class="container">
    <a href="registro.html">Pagina de registro</a>
    <h1>CRUD de Productos</h1>
    <!-- <img src="imgs/descarga.jpeg"> -->
    <form id="product-form">
      <input type="hidden" id="product-id" value="">
      <div class="form-group">
        <label for="name">Nombre del Producto:</label>
        <input type="text" id="name" placeholder="Ingrese el nombre del producto" required>
      </div>
      <div class="form-group">
        <label for="price">Precio:</label>
        <input type="number" id="price" placeholder="Ingrese el precio" required>
      </div>
      <button type="submit" id="submit-button">Guardar</button>
    </form>

    <!--Tabla de productos-->
    <table id="products-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Precio</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <!--Los productos serán insertados aquí dinámicamente-->
      </tbody>
    </table>
  </div>
</body>
</html>
